<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Museum Ticketing System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: linear-gradient(to right, #9bb4f4, #7ad3e5);
            margin: 0;
            min-height: 100vh;
            color: #2c3e50;
            background: url('https://images.unsplash.com/photo-1544939514-aa98d908bc47?auto=format&fit=crop&q=80') center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .confirmation {
           background: rgba(255, 255, 255, 0.85); 
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            text-align: center;
            max-width: 500px;
            margin: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .confirmation h2 {
            color: #34495e;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .confirmation p {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .confirmation img {
            margin: 1.5rem 0;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .confirmation .btn {
            display: block;
            width: fit-content;
            margin: 1.5rem auto 0.5rem;
            padding: 12px 30px;
            background: #34495e;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .confirmation .btn:hover {
            background: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <!-- Confirmation Section -->
    <section class="confirmation">
        <h2>Thank You for Your Purchase!</h2>
        <p>Your tickets have been emailed to you. Please show the QR code at the entrance.</p>
        <img src="img/icons8-qr-code-60.png" alt="QR Code">
        <a href="index.html" class="btn">Back to Home</a>
    </section>
</body>
</html>
