<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Museum Ticketing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Checkout Section -->
    <section class="checkout">
        <h2>Checkout</h2>
        <form class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="card">Card Details:</label>
            <input type="text" id="card" name="card" placeholder="1234 5678 9123 4567" required>

            <a href="confirmation.html" class="btn">Complete Purchase</a>
        </form>
    </section>
</body>
</html>
